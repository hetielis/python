<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salas√µna M√§ng</title>
    <style>
        /* --- STIILID (CSS) --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            background-color: #111;
            color: #fff;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding-top: 50px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: #888;
            margin-bottom: 40px;
        }

        .input-wrapper {
            position: sticky;
            top: 20px;
            background: #111;
            padding: 10px 0;
            z-index: 100;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 20px;
            font-size: 1.5rem;
            border-radius: 12px;
            border: 2px solid #333;
            background-color: #1e1e1e;
            color: #fff;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: #e52e71;
            box-shadow: 0 0 15px rgba(229, 46, 113, 0.3);
        }

        /* Reegli kast */
        .rule-box {
            background-color: #ffcccc;
            color: #b00020;
            border: 1px solid #ff9999;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            opacity: 0;
            transform: translateY(-10px);
            animation: slideIn 0.4s forwards;
            text-align: left;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .rule-header {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 4px;
        }

        .rule-desc {
            font-size: 0.95rem;
        }

        .rule-icon {
            font-size: 1.5rem;
            margin-right: 15px;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-message {
            display: none;
            color: #4caf50;
            font-size: 1.5rem;
            margin-top: 30px;
            font-weight: bold;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Salas√µna M√§ng</h1>
        <p class="subtitle">Vali oma salas√µna targalt.</p>

        <div class="input-wrapper">
            <input type="text" id="password" placeholder="Sisesta salas√µna..." autocomplete="off" spellcheck="false">
            <div id="char-count" style="text-align: right; color: #555; font-size: 0.8rem; margin-top: 5px;">0</div>
        </div>

        <div id="rules-container">
            </div>

        <div id="success" class="success-message">
            üéâ Salas√µna sobib!  üéâ
        </div>
    </div>

    <script>
        // --- LOOGIKA (JavaScript) ---

        const passwordInput = document.getElementById('password');
        const rulesContainer = document.getElementById('rules-container');
        const successMsg = document.getElementById('success');
        const charCount = document.getElementById('char-count');

        const rules = [
            {
                id: 1,
                title: "Reegel 1",
                desc: "Salas√µna peab olema v√§hemalt 6 t√§hem√§rki pikk.",
                check: (pwd) => pwd.length >= 6
            },
            {
                id: 2,
                title: "Reegel 2",
                desc: "Salas√µna peab sisaldama v√§hemalt √ºhte numbrit.",
                check: (pwd) => /\d/.test(pwd)
            },
            {
                id: 3,
                title: "Reegel 3",
                desc: "Salas√µna peab sisaldama v√§hemalt √ºhte suurt t√§hte.",
                check: (pwd) => /[A-Z√ú√ï√ñ√Ñ]/.test(pwd)
            },
            {
                id: 4,
                title: "Reegel 4",
                desc: "Salas√µna peab sisaldama v√§hemalt √ºhte eris√ºmbolit (nt !#‚Ç¨%&).",
                check: (pwd) => /[^A-Za-z0-9√ú√ï√ñ√Ñ√º√µ√∂√§]/.test(pwd)
            },
            {
                id: 5,
                title: "Reegel 5",
                desc: "Kuna sul on ainult √ºks number, ei tohi see olla esimene ega viimane t√§hem√§rk.",
                check: (pwd) => {
                    const nums = pwd.match(/\d/g);
                    if (!nums || nums.length !== 1) return true;

                    const firstChar = pwd[0];
                    const lastChar = pwd[pwd.length - 1];

                    if (/\d/.test(firstChar) || /\d/.test(lastChar)) {
                        return false;
                    }
                    return true;
                }
            },
            {
                id: 6,
                title: "Reegel 6",
                desc: "Kuna sul on ainult √ºks eris√ºmbol, ei tohi see olla esimene ega viimane t√§hem√§rk.",
                check: (pwd) => {
                    const specials = pwd.match(/[^A-Za-z0-9√ú√ï√ñ√Ñ√º√µ√∂√§]/g);
                    if (!specials || specials.length !== 1) return true;

                    const firstChar = pwd[0];
                    const lastChar = pwd[pwd.length - 1];
                    const isSpecial = (char) => /[^A-Za-z0-9√ú√ï√ñ√Ñ√º√µ√∂√§]/.test(char);

                    if (isSpecial(firstChar) || isSpecial(lastChar)) {
                        return false;
                    }
                    return true;
                }
            },
            {
                id: 7,
                title: "Reegel 7",
                desc: "Kuna sul on ainult √ºks suur t√§ht, ei tohi see olla esimene ega viimane t√§hem√§rk.",
                check: (pwd) => {
                    const uppers = pwd.match(/[A-Z√ú√ï√ñ√Ñ]/g);
                    if (!uppers || uppers.length !== 1) return true;

                    const firstChar = pwd[0];
                    const lastChar = pwd[pwd.length - 1];
                    const isUpper = (char) => /[A-Z√ú√ï√ñ√Ñ]/.test(char);

                    if (isUpper(firstChar) || isUpper(lastChar)) {
                        return false;
                    }
                    return true;
                }
            }
        ];

        let visibleRulesCount = 1;

        function updateGame() {
            const pwd = passwordInput.value;
            charCount.textContent = pwd.length;

            // Puhastame vana sisu
            rulesContainer.innerHTML = '';

            // KONTROLL: Kui lahter on t√ºhi, ei n√§ita midagi
            if (pwd.length === 0) {
                successMsg.style.display = 'none';
                passwordInput.style.borderColor = '#333';
                visibleRulesCount = 1; // Resetime progressi, kui kasutaja k√µik √§ra kustutab
                return;
            }

            let allPassed = true;
            let firstFailedFound = false;

            for (let i = 0; i < rules.length; i++) {
                const rule = rules[i];

                // N√§itame ainult neid reegleid, mis on "avatud"
                if (i >= visibleRulesCount) break;

                const passed = rule.check(pwd);

                if (!passed) {
                    allPassed = false;
                    firstFailedFound = true;

                    const div = document.createElement('div');
                    div.className = 'rule-box';
                    div.innerHTML = `
                        <div>
                            <div class="rule-header">${rule.title}</div>
                            <div class="rule-desc">${rule.desc}</div>
                        </div>
                        <div class="rule-icon">‚ùå</div>
                    `;
                    // Lisame vea nimekirja algusesse
                    rulesContainer.prepend(div);
                }
            }

            if (!firstFailedFound) {
                if (visibleRulesCount < rules.length) {
                    visibleRulesCount++;
                    updateGame();
                } else {
                    // V√µit!
                    successMsg.style.display = 'block';
                    passwordInput.style.borderColor = '#4caf50';
                }
            } else {
                successMsg.style.display = 'none';
                passwordInput.style.borderColor = '#e52e71';
            }
        }

        passwordInput.addEventListener('input', updateGame);

        // K√§ivitame korra alguses, et tagada puhas leht (t√ºhi input = t√ºhi leht)
        updateGame();

    </script>
</body>
</html>
