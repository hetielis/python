<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBER-SIGMA: BRAIN ROT DEFENDER V3</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:wght@900&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background: #000000;
            background-size: 400% 400%;
            animation: gradientBG 5s ease infinite;
            font-family: 'Permanent Marker', cursive;
            cursor: none;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Fire Cursor */
        .fire-cursor {
            position: fixed;
            width: 45px;
            height: 45px;
            background: radial-gradient(circle, #fff, #ffea00, #ff4d00, transparent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            filter: blur(4px);
            box-shadow: 0 0 20px #ff4d00, 0 0 40px #ff0000;
        }

        #ui {
            position: absolute;
            top: 20px; left: 20px;
            color: white; font-size: 30px;
            text-shadow: 4px 4px 0px #000;
            z-index: 100;
        }

        .game-object {
            position: absolute;
            font-size: 60px;
            cursor: pointer;
            user-select: none;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
        }

        /* √úldine Pop-up Stiil */
        .modal {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            text-align: center;
            z-index: 2000;
            color: white;
            border-radius: 40px;
            width: 85%;
            max-width: 600px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal.active {
            display: block;
            transform: translate(-50%, -50%) scale(1);
        }

        #boss-popup { border: 15px solid #ffea00; box-shadow: 0 0 100px #ff00ff; }

        /* Tulemuse aken */
        #result-popup {
            border: 15px solid #39ff14;
            box-shadow: 0 0 100px #39ff14;
        }

        #result-popup.fail {
            border-color: #ff0000;
            box-shadow: 0 0 100px #ff0000;
        }

        .boss-emoji { font-size: 100px; margin-bottom: 10px; animation: bounce 1s infinite; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        button {
            background: #39ff14;
            border: 5px solid white;
            padding: 20px;
            color: black;
            font-size: 24px;
            font-family: 'Permanent Marker';
            margin: 15px auto;
            cursor: pointer;
            border-radius: 20px;
            display: block;
            width: 100%;
        }

        button:hover { transform: scale(1.05); background: #ff00ff; color: white; }

        .floating-text {
            position: fixed;
            pointer-events: none;
            font-weight: bold; font-size: 40px;
            animation: explode 0.8s forwards;
            z-index: 500;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3) translateY(-100px); opacity: 0; }
        }

        /* Pausi teade */
        #pause-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            color: white;
            font-size: 80px;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="fire-cursor" id="cursor"></div>
    <div id="pause-overlay">PAUS</div>

    <div id="ui">
        PUNKTID: <span id="score">0</span> | LEVEL: <span id="level">1</span><br>
        KOMBO: <span id="combo">0</span>/5
    </div>

    <div id="game-container"></div>

    <div id="boss-popup" class="modal">
        <div class="boss-emoji" id="boss-emoji">üêä</div>
        <h1 id="boss-name">BOSS NAME</h1>
        <p id="boss-question" style="font-size: 24px;">QUESTION TEXT</p>
        <div id="options"></div>
    </div>

    <div id="result-popup" class="modal">
        <h1 id="result-title" style="font-size: 60px;"></h1>
        <p id="result-text" style="font-size: 28px;">Info tekst siia...</p>
        <button onclick="closeResult()">J√ÑTKA M√ÑNGU üî•</button>
    </div>

    <script>
        let score = 0;
        let level = 1;
        let correctCombo = 0;
        let gameActive = true;
        const container = document.getElementById('game-container');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const comboElement = document.getElementById('combo');
        const cursor = document.getElementById('cursor');
        const bossPopup = document.getElementById('boss-popup');
        const resultPopup = document.getElementById('result-popup');
        const pauseOverlay = document.getElementById('pause-overlay');

        // Hiire liikumine
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX - 22 + 'px';
            cursor.style.top = e.clientY - 22 + 'px';
            if (Math.random() > 0.7) createSpark(e.clientX, e.clientY);
        });

        function createSpark(x, y) {
            const spark = document.createElement('div');
            spark.className = 'fire-cursor';
            spark.style.width = '15px'; spark.style.height = '15px';
            spark.style.left = x + 'px'; spark.style.top = y + 'px';
            document.body.appendChild(spark);
            setTimeout(() => spark.remove(), 400);
        }

        const brainRotScenarios = [
            {
                name: "BOMBARDILLO CROCODILLO üêä",
                emoji: "üêä",
                q: "YO SIIN BOMBARDILLO! ANNA OMA PAROOL, ET SAADA 1,000,000 ROBUXIT! NO CAP!",
                options: [
                    { t: "V√ïTA MU PAROOL! ‚úÖ", good: false, msg: "BOMBARDILLO VARASTAS SU KONTO" },
                    { t: "EI IIAL! ‚ùå", good: true, msg: "JAAAA! SA N√ÑGID KROKODILLI L√ÑBI" }
                ]
            },
            {
                name: "BALLERINA CAPUCCINA ü©∞",
                emoji: "üêí",
                q: "TANTSIME! MA SAATSIN SULLE LINGI free/games.no/virus.exe. EI OLE VIIRUS, TRUST! AVA SEE KOHE!",
                options: [
                    { t: "AVAN FAILI!", good: false, msg: "AI AIAI! SU ARVUTI EI T√ñ√ñTA ENAM, SAI VIIRUSE" },
                    { t: "EI AVA!", good: true, msg: "√ïIGEEE! KAHTLASEID FAILE EI TASU AVADA! ‚ú®" }
                ]
            },
            {
                name: "TUNG TUNG TUNG SAHUR ü•Å",
                emoji: "ü•Å",
                q: "TUNG-TUNG-TUNG! LOGI SISSE SELLE LINGI KAUDU ROBLOXISSE: www.boblox.com",
                options: [
                    { t: "LOGI SISSE! üì∂", good: false, msg: "H√ÑKKER P√ú√úDIS SU PAROOLID KINNI!" },
                    { t: "EI AVA ROBLOXIT SELLE LINGI KAUDU", good: true, msg: "MUIDUGI! SEE ON JU BOBLOX" }
                ]
            },
            {
                name: "SKIBIDI PRINCESS",
                emoji: "ü©∑",
                q: "GIRRRRRLL OSTAN SULLE √úHE VIDEOM√ÑNGU, KIRJUTA SIIA OMA EMA MAKSEKAARDI KOOD!",
                options: [
                    { t: "SIIN ON KAART! üí≥", good: false, msg: "SA LASID PRINTSESSIL OMA RAHA √ÑRA UJUTADA:(" },
                    { t: "SULLE K√úLL EI ANNA! üõë", good: true, msg: "TUBLIIII! SALAKOODE EI TOHI KELLELEGI JAGADA! üèÜ" }
                ]
            }
        ];

        const gameItems = [
            { e: 'üîí', type: 'good' }, { e: 'üõ°Ô∏è', type: 'good' }, { e: 'üîë', type: 'good' },
            { e: 'üõú', type: 'good' }, { e: 'üëæ', type: 'good' }, { e: 'üñ•Ô∏è', type: 'good' }
        ];

        function spawn() {
            if (!gameActive) return;
            const item = gameItems[Math.floor(Math.random() * gameItems.length)];
            const div = document.createElement('div');
            div.className = 'game-object';
            div.innerHTML = item.e;
            div.style.left = Math.random() * (window.innerWidth - 80) + 'px';
            div.style.top = '-80px';

            div.onclick = () => {
                if (item.type === 'good') {
                    score += 10;
                    correctCombo++;
                    showText(div.offsetLeft, div.offsetTop, "", "#39ff14");
                    if (correctCombo >= 5) triggerBoss();
                } else {
                    score -= 20;
                    correctCombo = 0;
                    showText(div.offsetLeft, div.offsetTop, "", "#ff0000");
                }
                updateUI();
                div.remove();
            };

            container.appendChild(div);
            let pos = -80;
            const fall = setInterval(() => {
                // Kui m√§ng pole aktiivne, siis asjad ei liigu edasi ja ei kustu (t√µeline paus)
                if (!gameActive) return;

                pos += 4 + level;
                div.style.top = pos + 'px';
                if (pos > window.innerHeight) { clearInterval(fall); div.remove(); }
            }, 20);
        }

        function triggerBoss() {
            gameActive = false;
            correctCombo = 0;
            updateUI();
            const boss = brainRotScenarios[Math.floor(Math.random() * brainRotScenarios.length)];

            document.getElementById('boss-emoji').innerText = boss.emoji;
            document.getElementById('boss-name').innerText = boss.name;
            document.getElementById('boss-question').innerText = boss.q;

            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';

            boss.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.innerText = opt.t;
                btn.onclick = () => showResult(opt);
                optionsDiv.appendChild(btn);
            });

            bossPopup.classList.add('active');
        }

        function showResult(opt) {
            bossPopup.classList.remove('active');

            const title = document.getElementById('result-title');
            const text = document.getElementById('result-text');

            if (opt.good) {
                score += 50;
                level += 0.5;
                title.style.color = "#39ff14";
                resultPopup.classList.remove('fail');
            } else {
                score -= 100;
                title.style.color = "#ff0000";
                resultPopup.classList.add('fail');
            }

            text.innerText = opt.msg;
            resultPopup.classList.add('active');
            updateUI();
        }

        function closeResult() {
            resultPopup.classList.remove('active');
            gameActive = true;
        }

        function showText(x, y, t, c) {
            const el = document.createElement('div');
            el.className = 'floating-text';
            el.innerText = t; el.style.left = x + 'px'; el.style.top = y + 'px'; el.style.color = c;
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 800);
        }

        function updateUI() {
            scoreElement.innerText = score;
            levelElement.innerText = Math.floor(level);
            comboElement.innerText = correctCombo;
        }

        // --- PAUSI LOOGIKA ---

        function setPause(state) {
            if (state) {
                gameActive = false;
                pauseOverlay.style.display = 'flex';
            } else {
                // J√§tka ainult siis kui popupid pole ees
                const isBossOpen = bossPopup.classList.contains('active');
                const isResultOpen = resultPopup.classList.contains('active');

                if (!isBossOpen && !isResultOpen) {
                    gameActive = true;
                    pauseOverlay.style.display = 'none';
                }
            }
        }

        // Kui vahetatakse tab'i
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) setPause(true);
            else setPause(false);
        });

        // Kui brauseri aken kaotab fookuse (nt klikid mujale ekraanil)
        window.addEventListener('blur', () => setPause(true));
        window.addEventListener('focus', () => setPause(false));

        setInterval(spawn, 800);
    </script>
</body>
</html>
